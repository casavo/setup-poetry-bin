on: [push, pull_request]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
      - run: poetry --version

  macos-x86:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v2
      - uses: ./
      - run: poetry --version

  macos-arm:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v2
      - uses: ./
      - run: poetry --version

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
      - run: poetry --version
